<div class="login-wrapper app" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" name="email" [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="signup()">Ready to Rock</button>
      <br><br>
      <a style="padding-left: 70px;" href="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&client_id=1058325697473-trm8ojpitnaomh3ina07voqe17kvjcq7.apps.googleusercontent.com&prompt=consent&redirect_uri=https://urlll.xyz/auth/google&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile">
        <img src="assets/google.png">
      </a>
      <br><br>
      <a style="padding-left: 72px;" href="https://www.facebook.com/v4.0/dialog/oauth?auth_type=rerequest&client_id=675284143255229&display=popup&redirect_uri=https://urlll.xyz/auth/facebook&response_type=code&scope=email">
        <img src="assets/facebook_login.png" width="185px" height="38px">
      </a>
      <br><br>
      <a style="padding-left: 72px;font-size: 22px; font-weight: bold;" href="https://github.com/login/oauth/authorize?allow_signup=true&client_id=0329fbed363d9dee78cd&redirect_uri=https%3A%2F%2Furlll.xyz%2Fauth%2Fgithub&scope=read%3Auser%20user%3Aemail">
        Sign up with GitHub
      </a>
      <br><br>
      <p routerLink="/login" routerLinkActive="active" style="
      text-align: right;
      font-size: 16px;
      padding-top: 10px;
      color: #3f3dca;
      cursor: pointer;
      margin: 0;">
      Have an account already? Login</p>

    </form>
  </mat-card>
</div>
<app-footer></app-footer>
